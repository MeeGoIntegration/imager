[make_vdi]
; Options in this section are read by make_vdi

; This is the base directory that the *build_image* participant will
; store the images in. Note that it should either be an NFS share or
; made available via http
; It must be the same as the IMG setting
base_dir=/srv/releases/images

; base_url is the location at which the above configured base_dir is accessible
; over HTTP and can be downloaded from by the user. It is used to reverse
; the value set by build_image
; It must be the same as the IMG setting
base_url=https://img.jollamobile.com/images
