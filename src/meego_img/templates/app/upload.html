{% extends 'base.html' %}

{% block pagetitle %}IMG image uploader{% endblock %}

{% block title %}IMG image uploader{% endblock %}

{% block content %}
{% if formerror%}
<h1 style="color: red;">{{formerror}}</h1>
{% endif%}
<form action="{%url img-app-submit%}" method="post" enctype="multipart/form-data">

{{ form.as_p }}
<p><input type="submit" value="Send file" /></p>
</form>

 <a href="{%url img-app-queue%}">Back to queue</a>
{% endblock %}
